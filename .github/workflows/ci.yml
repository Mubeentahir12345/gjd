name: Jenkinsfile Runner CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write    # read + write
  packages: write    # read + write
  id-token: write

jobs:
  jenkins-runner:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set environment variable (example)
      - name: Set environment variable
        run: echo "WORKSPACE_DIR=${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      # 3️⃣ Build Jenkinsfile Runner Docker image
      - name: Build Jenkinsfile Runner Image
        uses: jenkinsci/jfr-static-image-action@v1.6.0
        with:
          command: run
          base_image: jenkins/jenkinsfile-runner:latest

      # 4️⃣ Run Jenkinsfile Runner
      - name: Run Jenkinsfile Runner
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            users-defined-jenkins:latest

      # 5️⃣ Set output example
      - name: Set example output
        id: example
        run: echo "status=success" >> $GITHUB_OUTPUT

      # 6️⃣ Use the output
      - name: Show output
        run: echo "Pipeline status is ${{ steps.example.outputs.status }}"
