name: Jenkinsfile Runner CI

# Trigger workflow on push or pull request to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Permissions
permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  jenkins-runner:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Build Jenkinsfile Runner Docker image
      - name: Build Jenkinsfile Runner image
        uses: jenkinsci/jfr-static-image-action@master
        with:
          command: run
          baseImage: jenkins/jenkinsfile-runner:latest
          pluginstxt: plugins.txt
          jcasc: jcasc.yaml

      # Optional: Run Jenkinsfile Runner container manually
      - name: Run Jenkinsfile Runner manually
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            users-defined-jenkins:latest
