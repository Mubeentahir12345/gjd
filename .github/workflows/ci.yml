name: Jenkinsfile Runner CI

# Trigger workflow on push or pull request to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Set permissions
permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  jenkins-runner:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Build Jenkinsfile Runner Docker image using latest stable action
      - name: Build Jenkinsfile Runner image
        uses: jenkinsci/jfr-static-image-action@v1.8.0
        with:
          command: run
          baseImage: jenkins/jenkinsfile-runner:latest
          pluginstxt: plugins.txt
          jcasc: jcasc.yaml
          initHook: echo "Jenkinsfile Runner image is ready"

      # 3️⃣ Run Jenkinsfile Runner
      - name: Run Jenkinsfile Runner
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            users-defined-jenkins:latest
